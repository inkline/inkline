<div class="code-preview" :class="{ '-expanded': expanded }">
    <div class="header">
        <span class="title">
            {{title}}
            <code v-if="markup">&lt;{{markup}}&gt;</code>
        </span>
        <div class="tabs">
            <i-button-group size="sm">
                <i-button
                        class="tab"
                        :class="{ '-active': active === tab.id, '-icon': tab.icon }"
                        :key="tab.id"
                        :title="tab.title"
                        :variant="active === tab.id ? 'primary' : 'light'"
                        @click="setActive(tab.id)"
                        v-if="$slots[tab.id]"
                        v-for="tab in tabs">
                    <font-awesome-icon v-if="tab.icon" :icon="tab.icon" class="icon"></font-awesome-icon>
                    <span class="title">{{tab.title}}</span>
                </i-button>
            </i-button-group>

            <i-button title="View on GitHub" size="sm" class="link" v-if="link" :href="link" rel="nofollow" target="_blank">
                <font-awesome-icon :icon="['fab', 'github']"></font-awesome-icon>
            </i-button>
        </div>
    </div>
    <div class="panels">
        <transition-group name="fade" mode="out-in">
            <div class="panel"
                 :class="[`-${tab.id}`]"
                 :key="tab.id"
                 v-if="$slots[tab.id]"
                 v-show="active === tab.id"
                 v-for="tab in tabs">
                <div class="panel-content" :class="{ 'table-responsive': mode === 'api' }">
                    <slot :name="tab.id"></slot>
                </div>
            </div>
        </transition-group>
    </div>
</div>
