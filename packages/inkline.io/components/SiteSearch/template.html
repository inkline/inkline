<div class="site-search">
    <i-dropdown ref="dropdown" placement="bottom-start" :keymap="searchKeymap">
        <i-input
            type="search"
            placeholder="Search"
            v-model="searchString">
            <font-awesome-icon icon="search" slot="prefix"></font-awesome-icon>
        </i-input>
        <i-dropdown-menu v-show="searchString === ''">
            <div class="body">
                <template v-if="!hasResults()">
                    <i-dropdown-item>
                        No results found
                    </i-dropdown-item>
                </template>

                <template v-if="category.items.length > 0" v-for="category in searchResults">
                    <div class="category">{{ category.title }}</div>
                    <i-dropdown-item
                        :to="{ name: item.url, hash: item.hash ? '#' + item.hash : '' }"
                        v-for="item in category.items"
                        :key="item.objectID">
                        <div class="title">{{item.title}}</div>
                        <div class="subtitle">{{item.subtitle}}</div>
                        <div class="description">{{item.description}}</div>
                    </i-dropdown-item>
                </template>
            </div>
            <!--<div class="footer">-->
                <!--<ais-powered-by theme="light" />-->
            <!--</div>-->
        </i-dropdown-menu>
    </i-dropdown>
</div>
