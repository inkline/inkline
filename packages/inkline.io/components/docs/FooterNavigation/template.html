<div class="footer-navigation">
    <ul class="pagination">
        <li class="previous">
            <span v-if="previous">&larr;</span>
            <nuxt-link :to="{ name: previous.id }" v-if="previous">
                {{previous.title}}
            </nuxt-link>
        </li>
        <li class="next">
            <nuxt-link :to="{ name: next.id }" v-if="next">
                {{next.title}}
            </nuxt-link>
            <span v-if="next">&rarr;</span>
        </li>
    </ul>

    <p class="contribute">
        Caught a mistake or want to contribute to the documentation?
        <a :href="githubUrl" rel="nofollow">Edit this page on GitHub!</a>
    </p>
</div>
