<div class="api-table-row">
    <div class="tr info">
        <div class="td -property" v-if="$slots.property">
            <span class="label">Property</span>
            <slot name="property" />
        </div>
        <div class="td -event" v-if="$slots.event">
            <span class="label">Event</span>
            <slot name="event" />
        </div>
        <div class="td -slot" v-if="$slots.slot">
            <span class="label">Slot</span>
            <slot name="slot" />
        </div>
        <div class="td -type" v-if="$slots.type">
            <span class="label">Type</span>
            <slot name="type" />
        </div>
        <div class="td -values" v-if="$slots.values">
            <span class="label">Accepted</span>
            <slot name="values" />
        </div>
        <div class="td -default" v-if="$slots.default">
            <span class="label">Default</span>
            <slot name="default" />
        </div>
    </div>
    <div class="tr" v-if="$slots['default-row']">
        <div class="td -default-row">
            <span class="label">Default</span>
            <slot name="default-row" />
        </div>
    </div>
    <div class="tr" v-if="$slots['values-row']">
        <div class="td -values-row">
            <span class="label">Accepted</span>
            <slot name="values-row" />
        </div>
    </div>
    <div class="tr" v-if="$slots['description']">
        <div class="td -description">
            <span class="label">Description</span>
            <slot name="description" />
        </div>
    </div>
</div>
