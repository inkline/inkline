<label class="toggle"
       :tabindex="tabIndex"
       :class="classes"
       @blur="onBlur"
       @focus="onFocus"
       @keydown.space.stop.prevent="clickInputRef">
    <input type="checkbox"
           class="toggle-input"
           ref="input"
           :checked="value"
           :value="value"
           :disabled="isDisabled || isReadonly"
           :readonly="isReadonly"
           :aria-checked="value"
           :aria-disabled="isDisabled"
           :aria-readonly="isReadonly"
           :name="name"
           @change="onChange">
    <span class="indicator" />
</label>
