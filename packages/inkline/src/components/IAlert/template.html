<div class="alert"
     :class="classes"
     v-bind="attributes"
     v-show="dismissible ? !dismissed && show : show">
    <span class="icon" v-if="$slots.icon">
        <slot name="icon"></slot>
    </span>
    <div class="content">
        <slot></slot>
    </div>
    <span class="dismiss" @click="dismiss" v-if="dismissible">
        <slot name="dismiss">{{ dismissLabel }}</slot>
    </span>
</div>
