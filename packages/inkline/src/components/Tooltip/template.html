<div class="tooltip-wrapper" v-click-outside="onClickOutside">
    <slot />

    <transition name="zoom-in-top-transition" @after-leave="doDestroy">
        <div class="tooltip" ref="popup" :class="classes" v-show="visible">
            <span class="arrow" v-if="arrow"></span>
            <slot name="body"></slot>
        </div>
    </transition>
</div>
