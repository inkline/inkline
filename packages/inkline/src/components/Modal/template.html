<div class="modal-wrapper">
    <transition name="fade-in-transition">
        <div class="modal-overlay" ref="popup" v-show="visible" :id="id">
            <transition :name="transition">
                <div class="modal" :class="classes" v-click-outside="hide" v-show="visible">
                    <div class="header" v-if="$slots.header">
                        <slot name="header"></slot>
                        <button class="close" @click="hide" v-if="showClose"><slot name="close"><i class="icon"></i></slot></button>
                    </div>
                    <div class="body" v-if="$slots.default">
                        <slot></slot>
                    </div>
                    <div class="footer" v-if="$slots.footer">
                        <slot name="footer"></slot>
                    </div>
                </div>
            </transition>
        </div>
    </transition>
</div>
