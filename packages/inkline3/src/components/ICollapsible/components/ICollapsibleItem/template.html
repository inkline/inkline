<div class="collapsible-item" :class="classes">
    <a
        class="collapsible-header"
        role="tab"
        :aria-expanded="active"
        :aria-controls="`collapsible-item-content-${name}`"
        :aria-describedby="`collapsible-item-content-${name}`"
        tabindex="0"
        @click="onClick"
    >
        <slot name="header">
            {{ title }}
        </slot>
        <i class="icon" />
    </a>
    <i-expand-transition>
        <div
            class="collapsible-body"
            v-show="active"
            role="tabpanel"
            :aria-hidden="!active"
            :aria-labelledby="`collapsible-item-heading-${name}`"
        >
            <div class="content">
                <slot />
            </div>
        </div>
    </i-expand-transition>
</div>
