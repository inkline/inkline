<div class="form-input-group -prepended -appended" :class="classes">
    {{ schema }}
    <div class="form-input-prepend">
        <slot name="prepend" />
        <i-button type="button" :color="color" :size="size" :disabled="disabled" class="form-input-button-decrease" @click="decrease">-</i-button>
    </div>
    <div class="form-input">
        <span class="form-input-prefix" v-if="$slots.prefix">
            <slot name="prefix" />
        </span>
        <input
            v-bind="$attrs"
            :value="value"
            ref="input"
            :name="name"
            :id="id"
            type="text"
            :tabindex="tabIndex"
            :disabled="isDisabled"
            :aria-disabled="isDisabled ? 'true' : false"
            :readonly="isReadonly"
            :aria-readonly="isReadonly ? 'true' : false"
            @input="onInput"
            @blur="onBlur">
        <span class="form-input-suffix" v-if="$slots.suffix || clearable">
            <slot name="clearable" :clear="onClear">
                <i class="form-input-clear" aria-label="Clear" v-show="isClearable" @click="onClear"></i>
            </slot>
            <slot name="suffix" />
        </span>
    </div>
    <div class="form-input-append">
        <i-button type="button" :color="color" :size="size" :disabled="disabled" class="form-input-button-increase" @click="increase">+</i-button>
        <slot name="append" />
    </div>
</div>
