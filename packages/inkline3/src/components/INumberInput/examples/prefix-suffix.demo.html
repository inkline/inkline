<i-number-input v-model="prefix" placeholder="Enter a number..">
    <template #prefix>@</template>
</i-number-input>

<i-number-input v-model="suffix" placeholder="Enter a number..">
    <template #suffix>@</template>
</i-number-input>

<i-number-input v-model="prefixSuffix" placeholder="Enter a number..">
    <template #prefix>@</template>
    <template #suffix>@</template>
</i-number-input>
