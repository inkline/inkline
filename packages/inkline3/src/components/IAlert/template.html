<div class="alert" :class="classes" v-bind="$attrs" v-show="!dismissed">
    <span class="icon" v-if="$slots.icon">
        <slot name="icon"></slot>
    </span>
    <div class="content">
        <slot></slot>
    </div>
    <span class="dismiss" @click="dismiss" v-if="dismissible">
        <slot name="dismiss">&times;</slot>
    </span>
</div>
