<ul class="pagination" :class="classes">
    <li class="pagination-item -previous"
        :class="{ '-disabled': modelValue === 1 }"
        v-if="pageCount > 0"
        @click="previous">
        <slot name="previous">&lt;</slot>
    </li>
    <li class="pagination-item -first"
        :class="{ '-active': modelValue === 1 }"
        v-if="pageCount > 0"
        @click="onClick(1)">
        1
    </li>
    <li
        class="pagination-item -quick-previous"
        :class="{ '-disabled': !quickLink }"
        v-if="showQuickPrevious"
        @click="quickPrevious">
        &hellip;
    </li>
    <li class="pagination-item"
        :class="{ '-active': modelValue === page }"
        v-for="page in pages"
        @click="onClick(page)">
        {{page}}
    </li>
    <li
        class="pagination-item -quick-next"
        :class="{ '-disabled': !quickLink }"
        v-if="showQuickNext"
        @click="quickNext">
        &hellip;
    </li>
    <li class="pagination-item -last"
        :class="{ '-active': modelValue === pageCount }"
        v-if="pageCount > 1"
        @click="onClick(pageCount)">
        {{pageCount}}
    </li>
    <li class="pagination-item -next"
        :class="{ '-disabled': modelValue === pageCount }"
        v-if="pageCount > 0"
        @click="next">
        <slot name="next">&gt;</slot>
    </li>
</ul>
