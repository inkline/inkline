<button
    v-bind="attributes"
    class="button"
    :is="_tag"
    :tag="tag"
    :class="classes['*']"
    :disabled="isDisabled || loading"
    @click="onClick"
>
    <i class="icon-loading" v-if="loading"></i>
    <i :class="icon" v-if="icon && !loading"></i>
    <span v-if="$slots.default"><slot></slot></span>
</button>
