<div
    class="card"
    :class="classes"
    v-bind="$attrs"
>
    <header class="card-header" v-if="!!$slots.header">
        <slot name="header" />
    </header>

    <slot name="image" />

    <div class="card-body" v-if="!!$slots.default">
        <slot />
    </div>

    <footer class="card-footer" v-if="!!$slots.footer">
        <slot name="footer" />
    </footer>
</div>
