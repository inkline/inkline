<button
    v-bind="$attrs"
    class="button"
    :is="isTag"
    :tag="tag"
    :tabindex="tabIndex"
    :class="classes"
    :disabled="isDisabled || loading"
    :aria-disabled="isDisabled"
    :aria-pressed="active"
    :aria-busy="loading"
    aria-live="polite"
>
    <slot v-if="loading" name="loading">
        <i-loader />
    </slot>
    <slot v-if="!loading" />
</button>
