<component
    v-bind="$attrs"
    class="button"
    :is="isTag"
    :tag="tag"
    :role="role"
    :tabindex="tabIndex"
    :class="classes"
    :disabled="isDisabled || loading"
    :aria-disabled="ariaDisabled"
    :aria-pressed="ariaPressed"
    :aria-busy="ariaBusy"
    aria-live="polite"
>
    <slot v-if="loading" name="loading">
        <i-loader />
    </slot>
    <slot v-if="!loading" />
</component>
