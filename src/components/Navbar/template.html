<div class="navbar"
     :class="classes['root']"
     v-bind="attributes">
    <i-container :fluid="fluid">
        <i-row>
            <i-column :xs="true">
                <i-hamburger-menu :active="collapsed || value" :animation="toggleAnimation" :variant="variant" @click="toggleCollapse">
                    <span class="bars"></span>
                </i-hamburger-menu>
                <slot></slot>
            </i-column>
        </i-row>
    </i-container>
</div>
