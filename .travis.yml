language: node_js
node_js:
- 8.9.1
script:
- npm install
- npm run build
after_script:
- npm run test
- npm run coveralls
- mv dist/css/index.css dist/css/inkline.css
- mv dist/js/chunk-vendors.js dist/js/vendors.js
- mv dist/js/index.js dist/js/inkline.js
- rm dist/index.html
env:
  global:
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: dist/**/*
  draft: true
  on:
    tags: true